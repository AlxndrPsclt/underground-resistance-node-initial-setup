cleanrpi:
  hosts:
    raspberrypi.local:
  vars:
    ansible_connection: ssh
    ansible_user: pi
    ansible_ssh_pass: raspberry
    ansible_become_pass: raspberry
    ansible_port: 22
    USER: "alex"
    HOME: "/home/{{ USER }}"
    LOCAL_HOME: "/home/{{ USER }}"
    CONFIG_PERSO: "{{ HOME }}/.config/perso"
    DESTINATION_NAME: "etrnl-006"

